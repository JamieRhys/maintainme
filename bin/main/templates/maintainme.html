<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Maintain Me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8" />
        <link rel="stylesheet" href="/css/style.css" />
        <script src="/js/jquery/jquery-3.5.1.min.js" ></script>
        <script src="/js/global.js" ></script>

    </head>
    <body>
        <form action="#" id="form-ane-hardware-pc" th:object="${entryPC}" th:action="@{/maintainme/submit/hardware/pc}" method="post">
            <table>
                <thead>
                    <tr>
                        <th colspan="2">Add New PC Entry</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><p>Has Barcode?</p></td>
                        <td>
                            <table>
                                <tbody>
                                    <tr>
                                        <td>
                                            <input type="radio" id="barcode-check-true" name="barcode-check" th:field="${entryPC.hasBarcode}" th:value="true" />
                                            <label for="barcode-check-true">Yes</label>
                                        </td>
                                        <td>
                                            <input type="radio" id="barcode-check-false" name="barcode-check" th:field="${entryPC.hasBarcode}" th:value="false" />
                                            <label for="barcode-check-false">No</label>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td><p>Barcode</p></td>
                        <td><input type="number" th:field="${entryPC.barcode}" /></td>
                    </tr>
                    <tr>
                        <td><p>Date Acquired</p></td>
                        <td><input type="date" th:field="${entryPC.dateAcquired}" /></td>
                    </tr>
                    <tr>
                        <td><p>Name</p></td>
                        <td><input type="text" th:field="${entryPC.name}" /></td>
                    </tr>
                    <tr>
                        <td><p>Motherboard Manufacturer Name</p></td>
                        <td><input type="text" th:field="${entryPC.motherboardManufacturerName}" /></td>
                    </tr>
                    <tr>
                        <td><p>Motherboard Model Name</p></td>
                        <td><input type="text" th:field="${entryPC.motherboardModelName}" /></td>
                    </tr>
                    <tr>
                        <td><p>Motherboard Size</p></td>
                        <td>
                        <!--
                            <select name="select-motherboard-size" th:field="${entryPC.motherboardSize}">
                                <option th:each="size : ${T(jre.maintainme.utils.strings.Types$PC$Motherboard$Size).values()}" th:value="${size}" th:text="${size.displayValue}" ></option>></option>
                            </select>
                        -->
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="submit" /></td>
                    </tr>
                </tbody>
            </table>
        </form>
        <table>
            <thead>
                <tr>
                    <td colspan="1">Name</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "entryPC : ${listPC}">
                    <td th:text="${entryPC.name}">Hello</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
